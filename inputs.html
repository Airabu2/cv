<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h3>Form Inputs</h3>
  <hr>
  <form class="" action="index.html" method="post">
    <label for="">Button:</label>
    <input type="button" name="" value="Add to Favorites">
    <br>
    <label for="">Checkbox:</label>
    <input type="checkbox" name="" value="">
    <br>
    <label for="">Color:</label>
    <input type="color" name="" value="">
    <br>
    <label for="">Date:</label>
    <input type="date" name="" value="">
    <br>
    <label for="">Date/Time Local:</label>
    <input type="datetime-local" name="" value="">
    <br>
    <label for="">Email:</label>
    <input type="email" name="" value="">
    <br>
    <label for="">File:</label>
    <input type="file" name="" value="">
    <br>
    <label for="">Hidden: Cant see it but you can use it to keep values the user does not need to see( i.e. updated a post and needed the post#)</label>
    <br>
    <label for="">Image Button:</label>
    <input type="image" name="" value="" height="100" src="https://media-exp1.licdn.com/dms/image/C4E03AQHphERjiE4V2g/profile-displayphoto-shrink_800_800/0/1651001351306?e=2147483647&v=beta&t=v7sF247SUi3woUBgY1PqWlj_DKLmVe6FnhQh7nYR4yY">
    <br>
    <label for="">Month:</label>
    <input type="month" name="" value="">
    <br>
    <label for="">Number:</label>
    <input type="number" name="" value="" min="0" max="100" step="10" placeholder="Select">
    <br>
    <label for="">Password:</label>
    <input type="password">
    <br>
    <label for="">Radio Buttons:</label>
    <input type="radio" name="colorchoice1" value="" checked>
    <label for="colorchoice1"> Brown</label>
    <input type="radio" name="colorchoice2" value="">
    <label for="colorchoice2">Green</label>
    <input type="radio" name="colors" id="" value="">
    <label for="colorchoice3">Red</label>
    <br>
    <label for="">Range:</label>
    <input type="range" name="volume" value="">
    <label for="volume">Volume</label>
    <br>
    <label for="">Reset:</label>
    <input type="reset" name="" value="Reset Values">
    <br>
    <label for="">Search:</label>
    <input type="search" name="" value="">
    <br>
    <label for="">Submit:</label>
    <input type="submit" name="" value="Click to Submit">
    <br>
    <label for="">Tel:</label>
    <input type="tel" name="" value="" pattern="([0-9]{3})-[0-9]{3}-[0-9]{4}" placeholder="(XXX)-XXX-XXXX" required>
    <br>
    <label for="">Text:</label>
    <input type="text" name="" value="">
    <br>
    <label for="">Time:</label>
    <input type="time" name="" value="">
    <br>
    <label for="">URL:</label>
    <input type="url" name="" value="" placeholder="http://www.example.com">
    <br>
    <label for="">Week:</label>
    <input type="week" name="" value="">
  </form>




</body>

</html>
